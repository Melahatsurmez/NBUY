<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        Meta satırları tarayıcıya meta bilgilerini gönderir. Buradaki yazılı olan hiç bir şey sayfada görüntülenmez.
    -->
    <title>My Firs HTML Title</title>
    <!-- 
        - < ve > işaretleri arasında yazılanlara Tag(etiket) diyoruz
        - < ve > işaretleri TAG başlangıcı </> işaretleriyle TAB bitişi ifade edilir.
        - Bazı taglerin açılış tagleri olur ,kapanışı yoktur.
        -Tag açılışından kaoanşına kadar olan bölümün tamamına ELEMENT(ÖGE) diyoruz.
    -->
    <!-- 
        -<etiket adı> İçerik</etiket adı>
        -Etiketlerin açılışları sırasında ilgili etiketlere verilmek istenen nitelikleri ATTRIBUTE  ile veririz.örn: input href
        -input alt satıra atmaz bunlara inline eleman deriz
    -->
</head>

<body>
    <h1>My First HTML File</h1>
     <p>Merhaba dünya!</p> <!--paragraf yaptı-->
    Bu benim ilk <strong>HTML</strong> dosyam.<!--kalın yazdı-->
    <p> Bu yeni bir paragraf</p>
    <h1> Bu da paragraf içindeki başlık </h1>
    </p></p>
    <input type="button" value="Kaydet">
    <br><br>
    <a href="https://www.w3schools.com">w3scools'a git</a> <br><br>
    <img src="Atatürk.jpg" width="50" height="70" alt="mustafa-kemal-atatürk">

</body>

</html>
